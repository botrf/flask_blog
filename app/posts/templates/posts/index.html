{% extends 'base.html' %}

{% block title %}
    Blueprint index
{% endblock %}

{% block content_title %}
    Posts
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="container">
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">
                <h2>{{post.title}}</h2>
            </a>
          
            <hr>
        </div>
    {% endfor %}
{% endblock %}
