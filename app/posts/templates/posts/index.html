{% extends 'base.html' %}

{% block title %}
    Blueprint index
{% endblock %}

{% block content_title %}
    Posts
{% endblock %}

{% block content %}
    {% for post in posts %}
        <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">
            <p>
                {{post.title}}
            </p>
        </a>
    {% endfor %}
{% endblock %}
