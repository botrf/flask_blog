{% extends 'base.html' %}

{% block title %}
{{ tag.name }} posts
{% endblock %}

{% block content_title %}
   Post for {{tag.name}}
{% endblock %}

{% block content %}
  {%for post in posts %}
    <div class="post">
        <a href="{{ url_for('poasts.post_detail', slug=post.slug) }}">{{ posts.title }}</a>
    </div>
  {% endfor %}
{% endblock %}
